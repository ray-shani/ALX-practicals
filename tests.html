<h2>Image in a Table Cell</h2>

<form action="/submit-form" method="post">
    <label for="username">Username (4-8 characters):</label>
    <input type="text" id="username" name="username" required minlength="4" maxlength="8" placeholder="Username">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="example@domain.com">

    <button type="submit">Submit</button>
</form>

<table>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
  </tr>
  <tr>
    <td>Some text content</td>
    <td>
      <img src="your-image-url.jpg" alt="Descriptive text for the image" width="100" height="80">
    </td>
  </tr>
  <tr>
    <td>More text</td>
    <td>Another cell</td>
  </tr>
</table>
<label for="username">Username:</label>
<input type="text" id="username" name="username" placeholder="Enter your username">

<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="example@domain.com">
</body>
